version: '3.4'

services:
  web:
    build:
      context: .
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=MyDataBase;User=SA;Password=YourPassword123!;MultipleActiveResultSets=true
    networks:
      - my-network

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: YourPassword123!
      ACCEPT_EULA: "Y"
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
